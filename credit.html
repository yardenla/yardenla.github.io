<!DOCTYPE html>
<html>
  <head>
    <link href=".\style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <title>Purim Bingo</title>
  </head>

  <body id="body">
    <h1>הטענת שוברים</h1>
    <button id="checkcredit" class="button button1" onclick="CheckPoints()">
      בדיקת יתרה
    </button>
    <p></p>
    <button id="credit" class="button button1" onclick="InsertPoints()">
      הטענת כרטיס
    </button>
    <!-- Dont for get to link your JavaScript -->
    <div class="scan-body">
      <p>click to scan qr code</p>
      <i class="scan-icon" id="scan"
        ><span
          class="iconify"
          data-icon="ic:baseline-qr-code-scanner"
          data-inline="false"
        ></span
      ></i>
    </div>
    <div class="camera">
      <canvas hidden="" id="canvas" class="qr-canvas"></canvas>
      <div id="result" hidden=""><b>Data:</b> <span id="output"></span></div>
    </div>
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script type="text/javascript" src=".\qr.js"></script>
    <script type="text/javascript" src=".\credit.js"></script>
  </body>
</html>
