<!DOCTYPE html>
<html dir="rtl" lang="he">
  <head>
    <link href=".\style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <title>Escape Box</title>
  </head>

  <body id="body">
    <h1>Escape Room Box</h1>
    <img src="./ER photos/704.jpg" class="hat" />
    <div id="code-container">
      <div
        id="puzzle-error-msg"
        style="opacity: 0; font-size: 15px; color: red; padding-top: 15px;"
      >
        <span id="error-msg-second-line">קוד לא נכון, נסו שוב</span>
      </div>
      <form dir="rtl" id="puzzle-form">
        <ul>
          <input
            id="num4"
            type="text"
            placeholder="0"
            name="num4"
            required
            maxlength="1"
          />
          <input
            id="num3"
            type="text"
            placeholder="0"
            name="num3"
            required
            maxlength="1"
          />
          <input
            id="num2"
            type="text"
            placeholder="0"
            name="num2"
            required
            maxlength="1"
          />
          <input
            id="num1"
            type="text"
            placeholder="0"
            name="num1"
            required
            maxlength="1"
          />
        </ul>
        <button type="submit" id="solve-button">שלח</button>
      </form>
    </div>

    <script type="text/javascript" src=".\escapeRoom.js"></script>
  </body>
</html>
